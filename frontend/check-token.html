<!DOCTYPE html>
<html>
<head>
    <title>토큰 확인</title>
</head>
<body>
    <h1>로컬 스토리지 토큰 확인</h1>
    <button onclick="checkToken()">토큰 확인</button>
    <div id="result"></div>
    
    <script>
        function checkToken() {
            const accessToken = localStorage.getItem('accessToken');
            const refreshToken = localStorage.getItem('refreshToken');
            const authToken = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            const result = document.getElementById('result');
            result.innerHTML = `
                <h2>토큰 확인 결과:</h2>
                <p><strong>accessToken:</strong> ${accessToken ? '✅ 있음 (' + accessToken.substring(0, 20) + '...)' : '❌ 없음'}</p>
                <p><strong>refreshToken:</strong> ${refreshToken ? '✅ 있음 (' + refreshToken.substring(0, 20) + '...)' : '❌ 없음'}</p>
                <p><strong>authToken:</strong> ${authToken ? '✅ 있음 (' + authToken.substring(0, 20) + '...)' : '❌ 없음'}</p>
                <p><strong>user:</strong> ${user ? '✅ 있음' : '❌ 없음'}</p>
                ${accessToken ? `<p><strong>전체 토큰:</strong><br><textarea style="width:100%;height:100px">${accessToken}</textarea></p>` : ''}
            `;
            
            console.log('=== 로컬 스토리지 토큰 확인 ===');
            console.log('accessToken:', accessToken);
            console.log('refreshToken:', refreshToken);
            console.log('authToken:', authToken);
            console.log('user:', user ? JSON.parse(user) : null);
        }
        
        // 페이지 로드 시 자동 확인
        window.onload = checkToken;
    </script>
</body>
</html>

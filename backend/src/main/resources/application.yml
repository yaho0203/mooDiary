spring:
  application:
    name: mooDiary
  main:
    allow-bean-definition-overriding: true
  
  datasource:
    url: jdbc:mysql://localhost:3307/moodiary?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  
  security:
    user:
      name: admin
      password: admin
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /api

# JWT 설정
jwt:
  secret: your-secret-key-here-make-it-long-and-secure
  expiration: 86400000 # 24시간
  access-token-expiration: 86400000 # 24시간 (Access Token)
  refresh-token-expiration: 604800000 # 7일 (Refresh Token)

# OpenAI 설정
openai:
  api:
    key: your-openai-api-key-here
    url: https://api.openai.com/v1
  model: gpt-4
  max-tokens: 1000
  temperature: 0.7

# 파일 업로드 설정
file:
  upload-dir: ./uploads/
  allowed-types: jpg,jpeg,png,gif
  max-size: 5242880 # 5MB

# Redis 설정
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# Swagger 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# 로깅 설정
logging:
  level:
    com.moodiary: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"


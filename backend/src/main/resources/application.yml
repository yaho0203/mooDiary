spring:
  application:
    name: mooDiary
  main:
    allow-bean-definition-overriding: true
  
  datasource:
    url: jdbc:mysql://localhost:3307/moodiary?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:your-mysql-password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  
  security:
    user:
      name: admin
      password: your-admin-password
    oauth2:
      client:
        registration:
          google:
            client-id: your-google-client-id
            client-secret: your-google-client-secret
            scope: openid, email, profile
            redirect-uri: http://localhost:8080/login/oauth2/code/google
            authorization-grant-type: authorization_code
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
            user-name-attribute: sub
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

server:
  port: 8080
  servlet:
    context-path: /api

# JWT 설정
jwt:
  # your-secret-key-here-make-it-long-and-secure
  secret: ${JWT_SECRET:your-jwt-secret-key-here-make-it-long-and-secure}
  expiration: 86400000 # 24시간
  access-token-expiration: 86400000 # 24시간 (Access Token)
  refresh-token-expiration: 604800000 # 7일 (Refresh Token)

# OpenAI 설정
openai:
  api:
    key: ${OPENAI_API_KEY:your-openai-api-key}
    url: https://api.openai.com/v1
  model: gpt-4
  max-tokens: 1000
  temperature: 0.7

# 파일 업로드 설정
file:
  upload-dir: ./uploads/
  allowed-types: jpg,jpeg,png,gif
  max-size: 5242880 # 5MB

# Swagger 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# 로깅 설정
logging:
  level:
    com.moodiary: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"